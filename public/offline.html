<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>Offline - Open Event</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Geist', system-ui, -apple-system, sans-serif;
      background: linear-gradient(to bottom, #0a0a0a, #111111);
      color: #fafafa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 400px;
      width: 100%;
    }

    .logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 2rem;
      background: linear-gradient(135deg, #10b981, #06b6d4);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.75rem;
      font-weight: 600;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 40px;
      height: 40px;
      color: #71717a;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 1.25rem;
      color: #a1a1aa;
      margin-bottom: 1.5rem;
      font-weight: 500;
    }

    p {
      color: #71717a;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.875rem 1.5rem;
      background: #fafafa;
      color: #0a0a0a;
      border: none;
      border-radius: 12px;
      font-size: 0.9375rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
    }

    .button:hover {
      background: #e4e4e7;
      transform: translateY(-1px);
    }

    .button:active {
      transform: translateY(0);
    }

    .button svg {
      width: 18px;
      height: 18px;
    }

    .footer {
      position: fixed;
      bottom: 2rem;
      left: 0;
      right: 0;
      text-align: center;
      color: #52525b;
      font-size: 0.8125rem;
    }

    @media (prefers-color-scheme: light) {
      body {
        background: linear-gradient(to bottom, #fafafa, #f4f4f5);
        color: #18181b;
      }

      .icon {
        background: rgba(0, 0, 0, 0.05);
      }

      .icon svg {
        color: #a1a1aa;
      }

      .subtitle {
        color: #52525b;
      }

      p {
        color: #71717a;
      }

      .button {
        background: #18181b;
        color: #fafafa;
      }

      .button:hover {
        background: #27272a;
      }

      .footer {
        color: #a1a1aa;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">O</div>

    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z" />
      </svg>
    </div>

    <h1>you're offline.</h1>
    <p class="subtitle">we'll be right back.</p>

    <p>
      check your internet connection and try again.<br>
      your work is safe — we'll sync when you're back online.
    </p>

    <button class="button" onclick="tryAgain()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
      </svg>
      Try Again
    </button>

    <script>
      async function tryAgain() {
        // Clear service worker and caches to ensure fresh load
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (const registration of registrations) {
            await registration.unregister();
          }
        }
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          await Promise.all(cacheNames.map(name => caches.delete(name)));
        }
        // Clear version to force re-registration
        localStorage.removeItem('sw-version');
        // Navigate to home
        window.location.href = '/';
      }
    </script>
  </div>

  <div class="footer">
    Open Event — The open-source event operations platform
  </div>
</body>
</html>
