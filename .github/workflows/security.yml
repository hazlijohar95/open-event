name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 2am UTC for comprehensive scanning
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      full-scan:
        description: 'Run full security scan (slower but more thorough)'
        type: boolean
        default: false
      fail-on-findings:
        description: 'Fail workflow on any security finding'
        type: boolean
        default: false

concurrency:
  group: security-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read
  security-events: write
  actions: read
  pull-requests: write

jobs:
  # ============================================
  # DEPENDENCY AUDIT - npm audit + license check
  # ============================================
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node

      - name: Run npm audit
        id: npm-audit
        run: |
          set +e
          npm audit --audit-level=high 2>&1 | tee audit-output.txt
          AUDIT_EXIT=$?
          set -e

          # Count vulnerabilities by severity
          HIGH=$(grep -c "high" audit-output.txt || echo "0")
          CRITICAL=$(grep -c "critical" audit-output.txt || echo "0")

          echo "high-count=${HIGH}" >> $GITHUB_OUTPUT
          echo "critical-count=${CRITICAL}" >> $GITHUB_OUTPUT
          echo "exit-code=${AUDIT_EXIT}" >> $GITHUB_OUTPUT

          if [ "$CRITICAL" -gt 0 ]; then
            echo "::error::Found ${CRITICAL} critical vulnerabilities"
          fi
          if [ "$HIGH" -gt 0 ]; then
            echo "::warning::Found ${HIGH} high severity vulnerabilities"
          fi

      - name: Generate audit report (JSON)
        run: npm audit --json > audit-report.json 2>/dev/null || true

      - name: Check for license issues
        run: |
          npx license-checker --summary --failOn "GPL-3.0;AGPL-3.0;LGPL-3.0" || {
            echo "::warning::Found potentially problematic licenses"
          }
        continue-on-error: true

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report-${{ github.run_id }}
          path: |
            audit-report.json
            audit-output.txt
          retention-days: 30

      - name: Comment on PR with audit results
        if: github.event_name == 'pull_request' && steps.npm-audit.outputs.high-count > 0
        uses: actions/github-script@v7
        with:
          script: |
            const high = '${{ steps.npm-audit.outputs.high-count }}';
            const critical = '${{ steps.npm-audit.outputs.critical-count }}';

            const body = `## :shield: Security Audit Results

            | Severity | Count |
            |----------|-------|
            | Critical | ${critical} |
            | High | ${high} |

            Please review the [audit report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) and address these vulnerabilities.`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

  # ============================================
  # CODEQL - Static analysis for security issues
  # ============================================
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-and-quality
          config: |
            paths:
              - src
              - convex
            paths-ignore:
              - '**/*.test.ts'
              - '**/*.test.tsx'
              - '**/*.spec.ts'
              - 'e2e/**'
              - 'node_modules/**'

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:javascript-typescript'

  # ============================================
  # SECRETS SCAN - Detect leaked credentials
  # ============================================
  secrets-scan:
    name: Secrets Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@v3.88.8
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified --concurrency=4

      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: ${{ github.event.inputs.fail-on-findings != 'true' }}

  # ============================================
  # SAST - Additional static analysis
  # ============================================
  sast:
    name: SAST Analysis
    runs-on: ubuntu-latest
    if: github.event.inputs.full-scan == 'true' || github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node

      - name: Run ESLint security rules
        run: |
          npx eslint src convex \
            --ext .ts,.tsx,.js,.jsx \
            --format json \
            --output-file eslint-security-report.json \
            --rule 'no-eval: error' \
            --rule 'no-implied-eval: error' \
            --rule 'no-new-func: error' \
            --rule 'no-script-url: error' || true

      - name: Check for dangerous patterns
        run: |
          echo "Checking for dangerous patterns..."

          # Check for innerHTML usage
          if grep -rn "innerHTML\|dangerouslySetInnerHTML" src --include="*.tsx" --include="*.ts" | grep -v "// safe:"; then
            echo "::warning::Found innerHTML usage - ensure proper sanitization"
          fi

          # Check for eval-like patterns
          if grep -rn "eval\|Function(" src --include="*.tsx" --include="*.ts" | grep -v "// safe:"; then
            echo "::error::Found eval-like patterns - this is a security risk"
          fi

          # Check for hardcoded secrets patterns
          if grep -rn "password\s*=\s*['\"]|api[_-]?key\s*=\s*['\"]|secret\s*=\s*['\"]" src convex --include="*.ts" --include="*.tsx" | grep -v "process.env\|import.meta.env"; then
            echo "::error::Potential hardcoded secrets detected"
          fi

      - name: Upload SAST report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sast-report-${{ github.run_id }}
          path: eslint-security-report.json
          retention-days: 30

  # ============================================
  # OSSF SCORECARD - Open source security rating
  # ============================================
  scorecard:
    name: OSSF Scorecard
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.inputs.full-scan == 'true'
    permissions:
      security-events: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Run Scorecard analysis
        uses: ossf/scorecard-action@v2.4.0
        with:
          results_file: scorecard-results.sarif
          results_format: sarif
          publish_results: true

      - name: Upload Scorecard results to Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: scorecard-results.sarif

  # ============================================
  # SECURITY STATUS - Final summary
  # ============================================
  security-status:
    name: Security Status
    runs-on: ubuntu-latest
    needs: [dependency-audit, codeql, secrets-scan]
    if: always()
    steps:
      - name: Check Security Status
        uses: actions/github-script@v7
        with:
          script: |
            const needs = ${{ toJSON(needs) }};

            console.log('=== Security Scan Summary ===');

            const jobs = ['dependency-audit', 'codeql', 'secrets-scan'];
            const results = {};
            let critical_failure = false;
            let warning = false;

            for (const job of jobs) {
              const result = needs[job]?.result || 'skipped';
              results[job] = result;
              console.log(`${job}: ${result}`);

              if (result === 'failure') {
                if (job === 'secrets-scan' || job === 'codeql') {
                  critical_failure = true;
                } else {
                  warning = true;
                }
              }
            }

            // Create job summary
            await core.summary
              .addHeading('Security Scan Results')
              .addTable([
                [{data: 'Check', header: true}, {data: 'Status', header: true}],
                ...Object.entries(results).map(([job, result]) => {
                  const emoji = result === 'success' ? ':white_check_mark:' :
                               result === 'failure' ? ':x:' :
                               result === 'skipped' ? ':fast_forward:' : ':grey_question:';
                  return [job, `${emoji} ${result}`];
                })
              ])
              .write();

            if (critical_failure) {
              core.setFailed('Security scan failed - critical issues found');
              return;
            }

            if (warning) {
              core.warning('Security scan completed with warnings - review recommended');
            }

            core.notice('Security scans completed');
