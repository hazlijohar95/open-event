<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Open Event - The Open-Source Event Operations Platform</title>
    <meta name="title" content="Open Event - The Open-Source Event Operations Platform" />
    <meta name="description" content="Run seamless events with the right partners. Find vetted sponsors and vendors, manage logistics with AI, and execute flawless events - all in one open-source platform." />
    <meta name="keywords" content="event management, event planning, sponsors, vendors, open source, event operations, event platform, event organizer" />
    <meta name="author" content="Open Event" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://open-event.io" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://open-event.io/" />
    <meta property="og:title" content="Open Event - The Open-Source Event Operations Platform" />
    <meta property="og:description" content="Run seamless events with the right partners. Find vetted sponsors and vendors, manage logistics with AI, and execute flawless events - all in one open-source platform." />
    <meta property="og:image" content="https://open-event.io/og-image.png" />

    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Open Event" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://open-event.io/" />
    <meta name="twitter:title" content="Open Event - The Open-Source Event Operations Platform" />
    <meta name="twitter:description" content="Run seamless events with the right partners. Find vetted sponsors and vendors, manage logistics with AI, and execute flawless events - all in one open-source platform." />
    <meta name="twitter:image" content="https://open-event.io/og-image.png" />

    <!-- Additional SEO -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Open Event" />

    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Open Event",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "description": "The open-source event operations platform for organizers, sponsors, and vendors. Find partners, manage logistics, and run seamless events.",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "500"
      }
    }
    </script>

    <!-- Organization Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Open Event",
      "url": "https://open-event.io",
      "logo": "https://open-event.io/og-image.png",
      "sameAs": [
        "https://github.com/hazlijohar95/open-event"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

</html>
